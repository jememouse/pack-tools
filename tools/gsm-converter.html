<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>克重与厚度换算 - 包装工具箱</title>
    <meta name="description" content="在线估算纸张克重(gsm)与厚度(mm)之间的关系。">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        content: ["./*.html", "../index.html"],
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Helvetica Neue', 'Arial', 'sans-serif'; }
    </style>
</head>
<body class="bg-gray-50 lg:flex">

    <!-- Quick Nav Sidebar -->
    <nav id="quick-nav" class="hidden lg:block lg:w-64 flex-shrink-0 h-screen lg:sticky top-0 overflow-y-auto bg-white border-r border-gray-200 p-6">
        <div class="font-bold text-lg text-gray-800 mb-8">导航</div>
        <!-- Sidebar will be populated by js/main.js -->
    </nav>

    <!-- Main Content Wrapper -->
    <div id="main-content-wrapper" class="flex-1 min-w-0">
        <!-- Header / Navigation -->
        <header class="bg-white/95 backdrop-blur-sm sticky top-0 z-50 border-b border-gray-200/80">
             <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <svg class="w-8 h-8 text-blue-800" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" /></svg>
                    <h1 class="text-2xl font-bold text-gray-800">包装工具箱</h1>
                </div>
            </div>
        </header>

        <main class="container mx-auto px-6 py-12 md:py-20">
            <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-2xl mx-auto">
                <div class="flex items-center mb-6">
                    <a href="/index.html" class="text-blue-600 hover:underline">&larr; 返回首页</a>
                </div>
                <h2 class="text-3xl font-bold text-gray-800 mb-2">纸张克重(GSM)与厚度估算器</h2>
                <p class="text-gray-500 mb-8">根据常见的纸张类型，在克重(g/m²)和厚度(mm)之间进行双向估算。输入一个值，另一个将自动计算。</p>

                <div class="space-y-4">
                    <div>
                        <label for="paper-type" class="block text-sm font-medium text-gray-700">纸张类型</label>
                        <select id="paper-type" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
                            <option value="coated-art-paper">铜版纸 / 白卡纸</option>
                            <option value="uncoated-offset-paper">双胶纸</option>
                            <option value="kraft-paper">牛皮纸</option>
                            <option value="corrugated-b-flute">瓦楞纸 (B楞, ~3mm)</option>
                            <option value="corrugated-e-flute">瓦楞纸 (E楞, ~1.5mm)</option>
                        </select>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                         <div>
                            <label for="gsm-input" class="block text-sm font-medium text-gray-700">克重 (g/m²)</label>
                            <input type="number" id="gsm-input" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div>
                            <label for="thickness-input" class="block text-sm font-medium text-gray-700">厚度 (mm)</label>
                            <input type="number" id="thickness-input" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-800 text-white mt-20">
             <div class="container mx-auto px-6 py-12 text-center text-gray-500">
                <p>&copy; 2025 包装工具箱. All Rights Reserved.</p>
            </div>
        </footer>
    </div>
    <script src="/js/main.js"></script>
    <script src="gsm-converter.js"></script>
</body>
</html>
