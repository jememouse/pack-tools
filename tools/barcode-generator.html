<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条码/二维码生成器 - 包装工具箱</title>
    <meta name="description" content="在线生成多种格式的条形码和二维码。">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        content: ["./*.html", "../index.html"],
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Helvetica Neue', 'Arial', 'sans-serif'; }
    </style>
</head>
<body class="bg-gray-50 lg:flex">

    <!-- Quick Nav Sidebar -->
    <nav id="quick-nav" class="hidden lg:block lg:w-64 flex-shrink-0 h-screen lg:sticky top-0 overflow-y-auto bg-white border-r border-gray-200 p-6">
        <div class="font-bold text-lg text-gray-800 mb-8">导航</div>
        <!-- Sidebar will be populated by js/main.js -->
    </nav>

    <!-- Main Content Wrapper -->
    <div id="main-content-wrapper" class="flex-1 min-w-0">
        <!-- Header / Navigation -->
        <header class="bg-white/95 backdrop-blur-sm sticky top-0 z-50 border-b border-gray-200/80">
             <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <svg class="w-8 h-8 text-blue-800" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" /></svg>
                    <h1 class="text-2xl font-bold text-gray-800">包装工具箱</h1>
                </div>
            </div>
        </header>

        <main class="container mx-auto px-6 py-12 md:py-20">
            <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-2xl mx-auto">
                <div class="flex items-center mb-6">
                    <a href="/index.html" class="text-blue-600 hover:underline">&larr; 返回首页</a>
                </div>
                <h2 class="text-3xl font-bold text-gray-800 mb-2">条码/二维码生成器</h2>
                <p class="text-gray-500 mb-8">输入内容，选择格式，即可生成条码或二维码。</p>
                <div class="space-y-4">
                    <div>
                        <label for="barcode-type" class="block text-sm font-medium text-gray-700">码制类型</label>
                        <select id="barcode-type" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <option value="qrcode">QR Code (二维码)</option>
                            <option value="CODE128">Code 128 (常用条码)</option>
                            <option value="EAN13">EAN-13 (商品条码)</option>
                            <option value="CODE39">Code 39</option>
                        </select>
                    </div>
                    <div>
                        <label for="barcode-data" class="block text-sm font-medium text-gray-700">内容</label>
                        <input type="text" id="barcode-data" value="123456789012" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <button id="generate-btn" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors font-semibold text-lg">生成</button>
                </div>
                <div class="mt-6 p-6 bg-gray-50 rounded-lg flex justify-center items-center min-h-[150px]">
                     <div id="barcode-result"></div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-800 text-white mt-20">
             <div class="container mx-auto px-6 py-12 text-center text-gray-500">
                <p>&copy; 2025 包装工具箱. All Rights Reserved.</p>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="barcode-generator.js"></script>
</body>
</html>
