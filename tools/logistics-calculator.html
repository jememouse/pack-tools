<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物流成本计算器 - 包装工具箱</title>
    <meta name="description" content="在线计算包裹的体积重和预估物流成本。">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        content: ["./*.html", "../index.html"], // Scan this file and the main index for shared styles
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Helvetica Neue', 'Arial', 'sans-serif'; }
        #quick-nav a.active { background-color: #2563eb; color: white; }
    </style>
</head>
<body class="bg-gray-50 lg:flex">

    <!-- Quick Nav Sidebar -->
    <nav id="quick-nav" class="hidden lg:block lg:w-64 flex-shrink-0 h-screen lg:sticky top-0 overflow-y-auto bg-white border-r border-gray-200 p-6">
        <div class="font-bold text-lg text-gray-800 mb-8">导航</div>
        <!-- Sidebar will be populated by a shared JS file, but for now we can add a back link -->
        <ul>
            <li><a href="/index.html" class="flex items-center space-x-3 py-2 px-3 rounded-md font-semibold text-gray-700 hover:bg-gray-100 hover:text-blue-600 transition-all duration-200">&larr; 返回首页</a></li>
        </ul>
    </nav>

    <!-- Main Content Wrapper -->
    <div id="main-content-wrapper" class="flex-1 min-w-0">
        <!-- Header / Navigation -->
        <header class="bg-white/95 backdrop-blur-sm sticky top-0 z-50 border-b border-gray-200/80">
             <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <svg class="w-8 h-8 text-blue-800" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" /></svg>
                    <h1 class="text-2xl font-bold text-gray-800">包装工具箱</h1>
                </div>
            </div>
        </header>

        <main class="container mx-auto px-6 py-12 md:py-20">
            <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-2xl mx-auto">
                <div class="flex items-center mb-6">
                    <a href="/index.html" class="text-blue-600 hover:underline">&larr; 返回首页</a>
                </div>
                <h2 class="text-3xl font-bold text-gray-800 mb-2">物流成本计算器</h2>
                <p class="text-gray-500 mb-8">输入包裹的尺寸和重量，快速计算出体积重和预估的物流费用。</p>
                <div class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label for="length" class="block text-sm font-medium text-gray-700">长度 (cm)</label>
                            <input type="number" id="length" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="width" class="block text-sm font-medium text-gray-700">宽度 (cm)</label>
                            <input type="number" id="width" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="height" class="block text-sm font-medium text-gray-700">高度 (cm)</label>
                            <input type="number" id="height" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    </div>
                    <div>
                        <label for="weight" class="block text-sm font-medium text-gray-700">实际重量 (kg)</label>
                        <input type="number" id="weight" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <button id="calculate-btn" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors font-semibold text-lg">计算</button>
                </div>
                <div id="result-container" class="mt-6 p-6 bg-gray-50 rounded-lg text-gray-700 min-h-[50px]">
                    <!-- Results will be displayed here -->
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-800 text-white mt-20">
             <div class="container mx-auto px-6 py-12 text-center text-gray-500">
                <p>&copy; 2025 包装工具箱. All Rights Reserved.</p>
            </div>
        </footer>
    </div>
    <script src="/js/main.js"></script>
    <script src="logistics-calculator.js"></script>
</body>
</html>
