<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生产周期估算器 - 包装工具箱</title>
    <meta name="description" content="在线估算包装订单的生产周期。">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        content: ["./*.html", "../index.html"],
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Helvetica Neue', 'Arial', 'sans-serif'; }
    </style>
</head>
<body class="bg-gray-50 lg:flex">

    <!-- Quick Nav Sidebar -->
    <nav id="quick-nav" class="hidden lg:block lg:w-64 flex-shrink-0 h-screen lg:sticky top-0 overflow-y-auto bg-white border-r border-gray-200 p-6">
        <div class="font-bold text-lg text-gray-800 mb-8">导航</div>
        <!-- Sidebar will be populated by js/main.js -->
    </nav>

    <!-- Main Content Wrapper -->
    <div id="main-content-wrapper" class="flex-1 min-w-0">
        <!-- Header / Navigation -->
        <header class="bg-white/95 backdrop-blur-sm sticky top-0 z-50 border-b border-gray-200/80">
             <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <svg class="w-8 h-8 text-blue-800" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" /></svg>
                    <h1 class="text-2xl font-bold text-gray-800">包装工具箱</h1>
                </div>
            </div>
        </header>

        <main class="container mx-auto px-6 py-12 md:py-20">
            <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-2xl mx-auto">
                <div class="flex items-center mb-6">
                    <a href="/index.html" class="text-blue-600 hover:underline">&larr; 返回首页</a>
                </div>
                <h2 class="text-3xl font-bold text-gray-800 mb-2">生产周期估算器</h2>
                <p class="text-gray-500 mb-8">根据您的订单详情，估算生产所需的总天数。请注意，这只是一个基于行业平均水平的估算值。</p>
                <div class="space-y-4">
                    <div>
                        <label for="order-quantity" class="block text-sm font-medium text-gray-700">订单数量</label>
                        <input type="number" id="order-quantity" value="5000" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
                    </div>
                    <fieldset>
                        <legend class="text-sm font-medium text-gray-700">后道工艺 (可多选)</legend>
                        <div class="mt-2 grid grid-cols-2 gap-4">
                            <label class="flex items-center space-x-2 p-3 border rounded-md hover:bg-gray-50"><input type="checkbox" data-days="1" class="h-4 w-4 text-blue-600 border-gray-300 rounded"><span>覆膜</span></label>
                            <label class="flex items-center space-x-2 p-3 border rounded-md hover:bg-gray-50"><input type="checkbox" data-days="2" class="h-4 w-4 text-blue-600 border-gray-300 rounded"><span>烫金/银</span></label>
                            <label class="flex items-center space-x-2 p-3 border rounded-md hover:bg-gray-50"><input type="checkbox" data-days="2" class="h-4 w-4 text-blue-600 border-gray-300 rounded"><span>局部UV</span></label>
                            <label class="flex items-center space-x-2 p-3 border rounded-md hover:bg-gray-50"><input type="checkbox" data-days="2" class="h-4 w-4 text-blue-600 border-gray-300 rounded"><span>击凸/压凹</span></label>
                        </div>
                    </fieldset>
                </div>
                <div id="result-container" class="mt-6 p-6 bg-gray-50 rounded-lg text-gray-700">
                     <!-- Results will be displayed here -->
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-800 text-white mt-20">
             <div class="container mx-auto px-6 py-12 text-center text-gray-500">
                <p>&copy; 2025 包装工具箱. All Rights Reserved.</p>
            </div>
        </footer>
    </div>
    <script src="/js/main.js"></script>
    <script src="lead-time-estimator.js"></script>
</body>
</html>
