<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 260">
  <style>
    .outline { fill:none; stroke:#1f2937; stroke-width:1.5; }
    .fold { fill:none; stroke:#9ca3af; stroke-width:1; stroke-dasharray:5 3; }
    .note { font-family:Arial, sans-serif; font-size:8px; fill:#1f2937; }
  </style>
  <rect class="outline" x="30" y="80" width="120" height="120"/>
  <rect class="outline" x="150" y="80" width="120" height="120"/>
  <rect class="outline" x="90" y="20" width="60" height="60"/>
  <rect class="outline" x="90" y="200" width="60" height="40"/>
  <rect class="outline" x="210" y="200" width="60" height="40"/>
  <line class="fold" x1="90" y1="80" x2="90" y2="200"/>
  <line class="fold" x1="150" y1="80" x2="150" y2="200"/>
  <line class="fold" x1="210" y1="80" x2="210" y2="200"/>
  <text class="note" x="32" y="70">Mailer 320 × 230 × 80 mm</text>
</svg>
