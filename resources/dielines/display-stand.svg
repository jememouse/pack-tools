<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 260">
  <style>
    .outline { fill:none; stroke:#1f2937; stroke-width:1.4; }
    .fold { fill:none; stroke:#9ca3af; stroke-width:1; stroke-dasharray:4 3; }
    .note { font-family:Arial, sans-serif; font-size:8px; fill:#1f2937; }
  </style>
  <rect class="outline" x="30" y="60" width="80" height="140"/>
