  <polygon class="outline" points="70,200 150,200 170,240 50,240"/>
  <line class="fold" x1="70" y1="60" x2="70" y2="200"/>
  <line class="fold" x1="110" y1="60" x2="110" y2="200"/>
  <line class="fold" x1="150" y1="60" x2="150" y2="200"/>
