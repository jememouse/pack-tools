<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码生成器｜包装工具箱</title>
    <meta name="description" content="输入内容并自定义容错等级、色彩与 Logo，生成高分辨率二维码并导出 PNG 图像。">
    <link rel="stylesheet" href="/src/styles/tailwind.css">
    <style>
        :root {
            color-scheme: light;
            --indigo-600: #4f46e5;
            --violet-600: #7c3aed;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen py-8">
    <div class="max-w-4xl mx-auto px-4">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">二维码生成器</h1>
        <form id="qr-form" class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div class="md:col-span-2">
                <label for="qr-text" class="block text-sm font-medium text-gray-700 mb-2">内容</label>
                <textarea id="qr-text" rows="4" placeholder="输入要编码的内容，例如 URL 或文本..." class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-transparent resize-none"></textarea>
            </div>
            <div>
                <label for="qr-ec" class="block text-sm font-medium text-gray-700 mb-2">容错等级</label>
                <select id="qr-ec" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    <option value="L">低 (7%)</option>
                    <option value="M" selected>中 (15%)</option>
                    <option value="Q">高 (25%)</option>
                    <option value="H">最高 (30%)</option>
                </select>
            </div>
            <div>
                <label for="qr-size" class="block text-sm font-medium text-gray-700 mb-2">尺寸 (px)</label>
                <input type="range" id="qr-size" min="160" max="600" value="320" class="w-full">
                <span id="qr-size-value" class="text-sm text-gray-600 block mt-1">320 px</span>
            </div>
            <div>
                <label for="qr-margin" class="block text-sm font-medium text-gray-700 mb-2">边距 (模块)</label>
                <input type="range" id="qr-margin" min="0" max="12" value="4" class="w-full">
                <span id="qr-margin-value" class="text-sm text-gray-600 block mt-1">4 模块</span>
            </div>
            <div>
                <label for="qr-foreground" class="block text-sm font-medium text-gray-700 mb-2">前景色</label>
                <input type="color" id="qr-foreground" value="#000000" class="w-full h-10 p-1 border border-gray-300 rounded">
            </div>
            <div>
                <label for="qr-background" class="block text-sm font-medium text-gray-700 mb-2">背景色</label>
                <input type="color" id="qr-background" value="#ffffff" class="w-full h-10 p-1 border border-gray-300 rounded">
            </div>
            <div class="md:col-span-2">
                <label for="qr-logo" class="block text-sm font-medium text-gray-700 mb-2">Logo 图片 (PNG/JPG/SVG)</label>
                <input type="file" id="qr-logo" accept="image/png,image/jpeg,image/svg+xml" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500">
                <button id="qr-logo-remove" type="button" class="mt-2 px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 disabled:opacity-50 disabled:cursor-not-allowed" disabled>移除 Logo</button>
            </div>
            <div>
                <label for="qr-logo-size" class="block text-sm font-medium text-gray-700 mb-2">Logo 大小 (%)</label>
                <input type="range" id="qr-logo-size" min="10" max="30" value="18" class="w-full">
                <span id="qr-logo-size-value" class="text-sm text-gray-600 block mt-1">18%</span>
            </div>
            <div>
                <label for="qr-logo-position" class="block text-sm font-medium text-gray-700 mb-2">Logo 位置</label>
                <select id="qr-logo-position" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    <option value="center" selected>中心</option>
                    <option value="bottom-right">右下角</option>
                </select>
            </div>
        </form>
        <div class="text-center mb-6">
            <div data-qr-preview class="inline-block bg-white p-6 rounded-lg shadow-md border border-gray-200">
                <p class="hint text-gray-500 mb-4">二维码预览将在这里显示</p>
            </div>
        </div>
        <div class="flex justify-center">
            <button data-download-png class="px-8 py-3 bg-indigo-600 text-white font-medium rounded-md hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors" disabled>下载 PNG</button>
        </div>
        <div data-feedback class="text-center mt-6 text-sm"></div>
    </div>
    <script type="module" src="./src/pages/qrGenerator.ts"></script>
</body>
</html>
